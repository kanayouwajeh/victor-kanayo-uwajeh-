<html>
  <body>
    <script>
      var welcome;
      var date = new Date();
      var hour = date.getHours();
      var minute = date.getMinutes();
      var second = date.getSeconds();
      if (minute < 10) {
        minute = "0" + minute;
      }
      if (second < 10) {
        second = "0" + second;
      }
      if (hour < 12) {
        welcome = "Good Morning Victor";
      } else if (hour < 17) {
        welcome = "Good Afternoon Victor";
      } else {
        welcome = "Good Evening Victor";
      }
      document.write(
        "<h2>" +
          "<font color='red'>" +
          welcome +
          "</font>" +
          " Welcome to your Website"
      );
      document.write("<br>" + hour + ":" + minute + ":" + second);
    </script>
  </body>
</html>
